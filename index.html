<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Insert current day below  -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->



      <div class = 'row' id = '9AM'>
        <!-- Hour  -->
        <div class = 'col-1 hour'>9AM</div> 
        <!-- Input box to change colors  -->
        <input class = 'col-10 time-block' id = '9' type = 'text'></input>
        <!-- Save button  -->
        <button class = 'col-1 saveBtn' id = '9AMsaveBtn'>
          <!-- Save icon from fontAwesome  -->
          <i class="fas fa-save"></i>
        </button> 
      </div>

      <div class = 'row' id = '10AM'>
        <div class = 'col-1 hour'>10AM</div> 
        <input class = 'col-10 time-block' id = '10' type = 'text'></input>
        <button class = 'col-1 saveBtn' id = '10AMsaveBtn'>
          <i class="fas fa-save"></i>
        </button> 
      </div>

    <div class = 'row' id = '11AM'>
      <div class = 'col-1 hour'>11AM</div> 
      <input class = 'col-10 time-block' id = '11' type = 'text'></input>
      <button class = 'col-1 saveBtn' id = '11AMsaveBtn'>
        <i class="fas fa-save"></i>
      </button> 
    </div>




    </div>

    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
